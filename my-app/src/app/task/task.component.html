<div class="NewTask">
    <h2 class="h2-newtask">New Task</h2>
    <form (ngSubmit)="addTask()">

    <div class="row mt-2 descriptionLine">
    	<div class="col-3">
    </div>   
    <div class="col-6">
    	<textarea class="form-control" placeholder="Enter description" formControlName= "description" rows="3"></textarea>
        <ng-container
        	*ngIf="!formControls.description.valid && formControls.description.touched">
        	<p *ngIf="formControls.description.errors?.['required']">Introduce la descripci√≥n.</p>
        </ng-container>
    </div>
</div>

<div class="radiobtn">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="option1" autocomplete="off" value=1 checked> In progress
        </label>
        <label class="btn btn-secondary">
        	<input type="radio" name="options" id="option2" value=2 autocomplete="off"> Finished
        </label>
        <label class="btn btn-secondary">
        	<input type="radio" name="options" id="option3" value=0 autocomplete="off"> Pending
        </label>
    </div>
</div>
    
<div class="add-back-btns">
    <button type="button" class="btnadd">Add</button>
    <button type="button" class="btnback" (click) = "goBack()">Back</button>
</div>
