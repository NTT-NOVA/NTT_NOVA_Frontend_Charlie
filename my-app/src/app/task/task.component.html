<div class="NewTask">
    <h2 class="h2-newtask">New Task</h2>
    <form [formGroup]="taskForm" (ngSubmit)="addTask()">
        <div class="form-group">
          <label for="">Enter Name: </label>
          <textarea type="text" name="description" [class.is-invalid]="f['description'].invalid && f['description'].touched"
            class="form-control" formControlName="description"></textarea>
        </div>
        <div class="alert alert-danger" *ngIf="f['description'].invalid && f['description'].touched">
          <div *ngIf="f['description'].errors && f['description'].errors['required']">
            Introduce la descripción
          </div>
          <div *ngIf="f['description'].errors && f['description'].errors['maxlength']">
            256 caracteres máximo
          </div>
        </div>

<div class="radiobtn">
    <mat-button-toggle-group #toggleBtn="matButtonToggleGroup">
    <mat-button-toggle class="mat-button-toggle-appearance-standard" value="1" id="option1">In progress</mat-button-toggle>
    <mat-button-toggle class="mat-button-toggle-appearance-standard" value="2" id="option2">Finished</mat-button-toggle>
    <mat-button-toggle class="mat-button-toggle-appearance-standard" value="0" id="option3">Pending</mat-button-toggle>
    </mat-button-toggle-group>
    <br/>You have selected : {{ toggleBtn.value }}
</div>
    
<div class="add-back-btns">
    <button type="submit" [class.disabled]="taskForm.invalid" value="Submit" class="btn btn-primary">Add</button>
    <button type="button"  class="btn btn-secondary" (click) = "goBack()">Back</button>
</div>
    </form>
</div>
